<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg">
 
<main class="card" role="main">
  <div class="imagem-top">
    <img class="banner" src="images/bg-pattern-card.svg" alt="patern card" role="banner">
  </div>
  <div class="imagem-profile">
    <img class="profile" src="images/image-victor.jpg" alt="profile card" role="figure">
  </div>
  <section class="card-body" role="section">
    <article class="card-title" role="title">
      <p>Victor Crest <span class="age">26</span></p>
      <p class="country">London</p>
    </article>

    <div class="hr" role="line"></div>
    <article class="card-data" role="data">
      <div class="data-item">
        <p>80K</p>
        <p class="details">Followers</p>
      </div>
      <div class="data-item">
        <p>803K</p>
        <p  class="details">Likes</p>
      </div>
      <div class="data-item">
        <p>1.4K</p>
        <p  class="details">Photos</p>
      </div>
    </article>
  </section>
</main>

<section class="ball" role="section">
  <img src="images/bg-pattern-top.svg" alt=" bg ball" class="top">

</section>

<section class="ball" role="section">
  <img src="images/bg-pattern-bottom.svg" alt="bg ball" class="bottom">
</section>




  <footer class="attribution" role="footer" >
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wagner Nazario</a>.
  </footer>
</body>
</html>
